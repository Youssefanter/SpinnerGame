<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Spinner Wheel</title>
</head>

<body>
  <div class="container">
    <div class="center">Spin</div>
    <div class="spinner-wheel">
      <div class="item" style="--i:1;"><span>Mug <i class="fa-solid fa-mug-saucer"></i></span></div>
      <div class="item" style="--i:2;"><span>Water <br> Flask <i class="fa-solid fa-bottle-droplet"></i></span></div>
      <div class="item" style="--i:3;"><span>Skip <i class="fa-solid fa-forward"></i></span></div>
      <div class="item" style="--i:4;"><span>Voucher <i class="fa-solid fa-ticket"></i></span></div>
      <div class="item" style="--i:5;"><span>Spin <br> Twice <i class="fa-solid fa-arrow-rotate-left"></i></span></div>
      <div class="item" style="--i:6;"><span>Playing <br> Cards <i class="fa-solid fa-money-bills"></i></span></div>
      <div class="item" style="--i:7;"><span>Voucher <i class="fa-solid fa-ticket"></i></span></div>
      <div class="item" style="--i:8;"><span>Spin <br> Again <i class="fa-solid fa-arrow-rotate-left"></i></span></div>
    </div>
  </div>
  <script src="./Js/main.js"></script>
  <script src="https://kit.fontawesome.com/8381f80103.js" crossorigin="anonymous"></script>
</body>

</html>
